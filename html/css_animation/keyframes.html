<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/keyframes.css">
  <link rel="stylesheet" href="../flex/css/font-awesome.min.css">
  <title>CSS animation</title>
</head>

<body>

  <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Nostrum cum doloremque cumque libero quod voluptatum, perspiciatis possimus quibusdam quia quos.</p>

  <div class="btn anim"></div>

  <div class="box animation-direction">forward</div>
  <div class="box reverse animation-direction">reverse</div>
  <div class="box alternate animation-direction">alternate</div>

  <hr>
  <div class="box animation-fill"></div>
  <div class="box animation-fill forwards">stay end</div>
  <div class="box animation-fill backwards">immediately</div>
  <hr>
  <div class="circle-btn loading"></div>
  <h2 class="appear">It never loads, you silly goose!</h2>
</body>

</html>
